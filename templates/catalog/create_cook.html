{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Cook</title>
</head>
<body>
    <h1>Create a New Cook</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Add Cook</button>
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
