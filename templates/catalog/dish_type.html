{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dish Type</title>
</head>
<body>
    <h1>Add a New Dish Type</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Dish Type</button>
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
